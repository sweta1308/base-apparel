<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="main-body">
        <div class="content">
            <img src="images/logo.svg" alt="" class="logo"/>
            <h1 class="heading"><span class="start">WE'RE</span> COMING SOON</h1>
            <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="form-container">
                <input type="email" placeholder="Email Address" required/>
                <img src="images/icon-error.svg" alt="" class="error-logo" />
                <button class="submit-btn">
                    <img src="images/icon-arrow.svg" alt="" />
                </button>
                <div class="error-msg">Please provide a valid email</div>
            </form>
        </div>
        <img class="hero-image" src="images/hero-desktop.jpg" alt="" />
    </main>

    <script src="index.js"></script>
    
</body>
</html>
